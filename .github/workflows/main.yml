name: Simple Pipeline

on:
    push:
        branches: [main]

jobs:
    lintTest:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            - name: Clone Repository
              uses: actions/checkout@v2
            
            - name: Install Dependencies
              run: |
                echo "Running Installing dependencies..."
                yarn

            - name: Run Linting
              run: |
                echo "Running lint tests..."
                yarn run lint
              env:
                CI: true
